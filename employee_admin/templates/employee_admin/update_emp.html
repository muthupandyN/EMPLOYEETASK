{% extends "employee_admin/base.html" %}
{% block content %}
{% for emp in emp_data %}
<body>
    <div class="container-fluid">
        <div class="row">
          
            <div class="col-md-12">
               
               
                <div class="col-md-3">
                    <h2>Employee Update</h2>
                </div>
                <hr>
               
                <form id="employeeadd" method="POST" action="{% url 'emp_updatesave' %}?id={{emp.id}}">
                    {% csrf_token %}
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Employee Name</label>
                        <input type="text" class="form-control"  name="employee_name" value="{{emp.employee_name}}">
                    </div>
    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" class="form-control" name="emp_email" value="{{emp.employee_email}}">
                    </div>
                   
    
                   
                </div>
                <!-- /.card-body -->
    
                <div class="text-center">
                   
                    <input type="submit"  value="Submit" class="btn btn-info" />
                </div>
                </form>
               
             
    
             
    
    
            </div>
        </div>
    </div>
</body>
{% endfor %}
               



{% endblock content %}
