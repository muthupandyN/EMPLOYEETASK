{% load static %}

<link href="{% static 'employee_admin/css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'employee_admin/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'employee_admin/css/style.css' %}">

<!-- here add login css filr this file is under static/css  -->
<link rel="stylesheet" type="text/css" href="{% static 'employee_admin/css/login.css'%}">

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Ciphercode Login</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="#" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            {% for message in messages %}
                                <p style="color:#fff; padding-top:10px; text-align:center">{{message}}</p>
                            
                                {% endfor %}
                            
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md " value="submit">
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
